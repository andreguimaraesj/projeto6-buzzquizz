<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
      </style>
</head>
<body>
    <div class="desktop1">

        <div class="header">BuzzQuizz</div>

        <div class="criarNovoQuizz">
            <div class="textoAindaNaoCriou">Você não criou nenhum quizz ainda :(</div>
            <button class="botaoCriarNovoQuizz">Criar Quizz</button>
        </div>

        <div class="boxTodosOsQuizzes">
            <div class="tituloTodosOsQuizzes">Todos os Quizzes</div>
            <div class="todosQuizzes"></div>
        </div>
    </div> 

    <!--                    -->

    <div class="tela-2 esconder">
      <div class="quiz-header"></div>
      <div class="container-tela-2"></div>
    </div>

    <div class="tela-2">
        <div class="quiz-selecionado"> 
            <img src="./assets/Rectangle 36.png"/>
            <p>Título do Quiz</p>
        </div>
        <div class="quiz-perguntas">
            <div class="quiz-conteudo">
                <div class="quiz-titulo">
                    <p>Em qual animal Olho-Tonto Moody transfigurou Malfoy?</p>
                </div>
                <div class="opcao">
                    <img src="./assets/image 3.png"/>
                    <div>Gato</div>
                </div>
                <div class="opcao">
                    <img src="./assets/image 3.png"/>
                    <div>Gato</div>
                </div>
                <div class="opcao">
                    <img src="./assets/image 3.png"/>
                    <div>Gato</div>
                </div>
                <div class="opcao">
                    <img src="./assets/image 3.png"/>
                    <div>Gato</div>
                </div>
            </div>
        </div>
        <div class="quiz-perguntas">
            <div class="quiz-conteudo">
                <div class="quiz-titulo">
                    <p>Em qual animal Olho-Tonto Moody transfigurou Malfoy?</p>
                </div>
                <div class="opcao">
                    <img src="./assets/image 3.png"/>
                    <div>Gato</div>
                </div>
                <div class="opcao">
                    <img src="./assets/image 3.png"/>
                    <div>Gato</div>
                </div>
                <div class="opcao">
                    <img src="./assets/image 3.png"/>
                    <div>Gato</div>
                </div>
                <div class="opcao">
                    <img src="./assets/image 3.png"/>
                    <div>Gato</div>
                </div>
            </div>
        </div>
    </div>

    <div class="adicionar-quizz escondido">
      <!-- Comece pelo começo -->
      <div class="infos-basicas">
        <h1>Comece pelo começo</h1>
        <form>
          <input
            type="text"
            class="titulo-quizz"
            placeholder="Título do seu quizz"
          />
          <input
            type="text"
            class="url-quizz"
            placeholder="URL da imagem do seu quizz"
          />
          <input
            type="number"
            class="qntd-perguntas"
            placeholder="Quantidade de perguntas do quizz"
          />
          <input
            type="number"
            class="qntd-niveis"
            placeholder="Quantidade de níveis do quizz"
          />
        </form>
        <button onclick="validarInformacoes()">
          Prosseguir pra criar perguntas
        </button>
      </div>
      <!-- Crie suas perguntas -->
      <div class="criar-perguntas escondido">
        <h1>Crie suas perguntas</h1>

        <div class="espaco-perguntas"></div>
        <!-- Botão Prosseguir -->
        <button class="prosseguir" onclick="validarPerguntas()">
          Prosseguir pra criar níveis
        </button>
      </div>

      <!-- Crie os níveis -->
      <div class="criar-niveis escondido">
        <h1>Agora, decida os níveis</h1>

        <div class="espaco-niveis"></div>
        <!-- Botão Finalizar-->
        <button class="finalizar" onclick="validarNiveis()">
          Finalizar quizz
        </button>
      </div>

      <!-- Sucesso do quiz-->
      <div class="quizz-criado escondido"></div>
    </div>

    <!-- TELA 3: RESPONDER QUIZZ -->
    <div class="responda escondido">
      <div class="imagem-topo"></div>

      <div class="area-quizz"></div>

      <div class="botoes-quizz">
        <button onclick="reiniciarQuizz()" class="botao-reiniciarQuizz">
          Reiniciar Quizz
        </button>
        <button onclick="voltarParaHome()" class="botao-home">
          Voltar para home
        </button>
      </div>
    </div>



<!--                     -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
